<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); /* Gradient background */
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh; /* Ensures gradient covers the whole page */
            color: #fff; /* White text color */
            font-family: 'Poppins', sans-serif; /* Custom font */
            text-align: center;
            overflow-x: hidden;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }
        .card {
            background-color: rgba(255, 255, 255, 0.1); /* Transparent card background */
            border: none;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px); /* Blur effect */
            border-radius: 20px;
        }
        .embed-responsive {
            border: 3px solid #fff;
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .embed-responsive:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
        }
        .mt-4 h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #fdbb2d;
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.2);
        }
        .mt-4 p {
            font-size: 1.2rem;
            color: #f0f0f0;
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="container text-center fade-in">
    <h1>üé• Live Stream of Event</h1>
    <p>Watch the live stream of the event below:</p>
    
    <!-- Embed YouTube Live Stream -->
    <div class="embed-responsive embed-responsive-16by9 mb-4">
        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/live_stream?channel=[YourChannelID]" allowfullscreen></iframe>
    </div>

    <!-- Event Description and Details -->
    <div class="card p-4 mt-4">
        <h2>Event Title: Amazing Event</h2>
        <p>üìÖ Event Date: September 15, 2024</p>
        <p>‚è∞ Event Time: 5:00 PM - 7:00 PM</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
